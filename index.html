<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon here -->
    <link
      rel="shortcut icon"
      href="./resources/images/favicon/icon.png"
      type="image/x-icon"
    />
    <!-- Title -->
    <title>Rester | Food Corner</title>
    <!-- Bootsrap css -->
    <link rel="stylesheet" href="./vendors/css/bootstrap.min.css" />

                  fill="#fff"

                  height="14"

          </div>
        </div>
        <!-- * contact section -->
        <div
          class="d-flex align-items-center justify-content-center gap-3 flex-grow-1 my__contact-section"
        >
          <!-- *input search -->
          <div
            class="position-relative bg-secondary rounded-pill my__contact-division overflow-hidden"
          >
            <input
              type="text"
              class="form-control bg-transparent border-0 my__input-field text-light px-5"
              placeholder="Enter keyword..."
              aria-label="Enter keyword..."
              aria-describedby="basic-addon2"
            />
            <i
              class="bi bi-search position-absolute"
              style="color: #c59d5f"
            ></i>
          </div>
          <!-- *cart icon -->
          <div
            class="position-relative d-flex justify-content-center align-items-center border border-1 border-white w-auto my__cart-icon"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="#fff"
              class="bi bi-cart3"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
              />

              class="badge text-bg-primary rounded-circle text-white position-absolute my__badge"
              >0</span
            >
          </div>
          <!-- *contact -->
          <div class="ps-4 my__contact">
            <div class="text-white d-flex align-items-center gap-2">
              <img src="./resources\images\icon\phone.png" alt="" />
              <span>+987-82-18015</span>
            </div>
            <span class="fs-6">Contact us for reservation</span>
          </div>
        </div>

            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
